name: Build Documentation

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      # Added PyOpenGL and Pillow to fix the "failed to import anki_vector.opengl" error
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install "sphinx==5.3.0" sphinx_rtd_theme sphinx-autodoc-typehints
        pip install PyOpenGL Pillow

    - name: Build HTML
      run: |
        if [ -f Makefile ] && grep -q "html:" Makefile; then
          echo "Building from root Makefile..."
          make clean
          make html
        else
          echo "Root Makefile not found or has no html target. Entering docs..."
          cd docs
          make clean
          make html
        fi

    - name: Upload Documentation Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vector-sdk-docs
        path: |
          docs/build/html/
          build/html/
        retention-days: 5
