name: Build Documentation

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      # We install the SDK requirements + Sphinx + the ReadTheDocs theme
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install sphinx sphinx_rtd_theme

    - name: Build HTML
      # We try to run make from the root first (the wrapper). 
      # If that fails, we assume we need to be in the docs folder.
      run: |
        if [ -f Makefile ] && grep -q "html:" Makefile; then
          echo "Building from root Makefile..."
          make clean
          make html
        else
          echo "Root Makefile not found or has no html target. Entering docs..."
          cd docs
          make clean
          make html
        fi

    - name: Upload Documentation Artifact
      uses: actions/upload-artifact@v4
      with:
        name: vector-sdk-docs
        # This path might differ slightly depending on where the build happens.
        # We use a wildcard (*) to catch it whether it's in root/.build or docs/.build
        path: |
          .build/html/
          docs/.build/html/
          docs/_build/html/
        retention-days: 5
